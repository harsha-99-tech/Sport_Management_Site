<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--css link-->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/2fd3712171.js" crossorigin="anonymous"></script>
    <title>Secure Gate</title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo"><img src="img/logo.jpg" alt=""  height="40"></a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Practice</a>
                    <a href="#" class="nav_link">Tournaments</a>
                    <a href="#" class="nav_link">Equipments</a>
                    <a href="#" class="nav_link">Shedule</a>
                    <button class="button" id="form.open">Login</button>
                </li>
            </ul>   
        </nav>
    </header>
    
    <!--home-->
    <section class="home">
      <div class="form_container">
        <i class="fa-solid fa-circle-xmark form_close"></i>
        <!--login form-->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>
              
              <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope email"></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock password"></i> 
              </div>
              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check">
                  <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forget password</a>
              </div>
              <button class="button">Log in</button>

              <div class="login_signup">Don't have an account? <a href="#" id="signup">Sign up</a></div>
          </form>
          </div>

          <!--sign-->
          <div class="form signup_form">
            <form action="#">
              <h2>Sign up</h2>
                
                <div class="input-box">
                  <i class="fa-solid fa-user name"></i>
                  <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                  <input type="email" placeholder="Email" required>
                  <i class="fa-solid fa-envelope email"></i>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="create Password" required>
                  <i class="fa-solid fa-lock password"></i> 
                </div>
                <div class="input-box">
                  <input type="password" placeholder="confirm Password" required>
                  <i class="fa-solid fa-lock password"></i> 
                </div>
                <button class="button">Sign up</button>
  
                <div class="login_signup">Already have an account? <a href="#" id="login">Sign in</a></div>
            </form>
          </div>
      </div>
    </section>
    



  
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
